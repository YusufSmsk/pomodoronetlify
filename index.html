<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Zamanlayıcı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="timer">00:00</div>

  <div class="buttons">
    <div class="row">
      <button id="start">Başlat</button>
      <button id="pause">Duraklat</button>
    </div>
    <div class="row">
      <button id="reset">Sıfırla</button>
      <button id="skip">Sonraki</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
