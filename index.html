<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Zamanlayıcı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="timer">00:00</div>
  
  <div id="currentSession">Şu an: 50-10</div>
  <div id="nextSession">Sonraki: 30-5</div>
  
  <div class="buttons">
    <button id="start">Başlat</button>
    <button id="pause">Duraklat</button>
    <button id="reset">Sıfırla</button>
    <button id="skip">Sonraki</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
